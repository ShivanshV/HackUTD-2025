services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: toyota-ai-backend-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - ENV=development
      - CORS_ORIGINS=["http://localhost:3000","http://frontend:3000"]
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Exclude these from sync (use container versions)
      - /app/__pycache__
      - /app/.pytest_cache
    networks:
      - toyota-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: toyota-ai-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - BACKEND_API_URL=http://backend:8000
      - NODE_ENV=development
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      # Exclude these from sync (use container versions)
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - toyota-network

networks:
  toyota-network:
    driver: bridge

